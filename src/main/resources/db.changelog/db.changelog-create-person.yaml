databaseChangeLog:
  - logicalFilePath: db.changelog/db.changelog-create-person.yaml
  - changeSet:
      id: 1
      author: snet
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: e_mail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(30)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(2048)
              - column:
                  name: about
                  type: varchar(2048)
              - column:
                  name: town
                  type: int(11)
              - column:
                  name: confirmation_code
                  type: varchar(45)
              - column:
                  name: is_approved
                  type: boolean
              - column:
                  name: messages_permission
                  type: varchar(255)
              - column:
                  name: last_online_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: boolean
              - column:
                  name: is_deleted
                  type: boolean